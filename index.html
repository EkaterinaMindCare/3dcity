<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Хогвартса</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #add8e6; } /* Светло-голубой фон */
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Имя вашего файла модели! 
        // Создайте папку 'models' и положите туда свой файл.
        const MODEL_PATH = './models/hogwarts.glb'; 

        // --- 1. Настройка Сцены ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xadd8e6 ); // Цвет неба

        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set( 10, 10, 20 ); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true; // Включаем тени
        document.body.appendChild( renderer.domElement );

        // --- 2. Освещение (важно для реалистичной 3D-модели) ---
        // Мягкий рассеянный свет
        const ambientLight = new THREE.AmbientLight( 0x404040, 3 ); 
        scene.add( ambientLight );

        // Направленный свет (как солнце)
        const directionalLight = new THREE.DirectionalLight( 0xffffff, 5 );
        directionalLight.position.set( 50, 100, 50 );
        directionalLight.castShadow = true;
        scene.add( directionalLight );

        // --- 3. Управление Камерой ---
        const controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        
        // --- 4. Загрузка Модели Хогвартса ---
        const loader = new THREE.GLTFLoader();

        loader.load(
            MODEL_PATH,
            // Функция, которая выполняется, когда модель загружена успешно
            (gltf) => {
                gltf.scene.scale.set(1, 1, 1); // Установите нужный размер
                gltf.scene.position.set(0, 0, 0); // Центрируем
                scene.add(gltf.scene);

                console.log('Модель Хогвартса успешно загружена!');
            },
            // Функция, которая выполняется, пока модель загружается (прогресс)
            (xhr) => {
                console.log( ( xhr.loaded / xhr.total * 100 ) + '% загружено' );
            },
            // Функция, которая выполняется, если возникла ошибка
            (error) => {
                console.error( 'Ошибка загрузки 3D-модели:', error );
            }
        );

        // --- 5. Цикл Анимации ---
        function animate() {
            requestAnimationFrame( animate );

            controls.update(); // Обновление управления камерой
            renderer.render( scene, camera );
        }

        // --- 6. Обработка Изменения Размера Окна ---
        window.addEventListener( 'resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        });

        animate();
    </script>
</body>
</html>
